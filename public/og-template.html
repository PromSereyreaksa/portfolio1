<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - Prom Sereyreaksa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1000px;
            padding: 60px;
        }
        
        .content {
            flex: 1;
            padding-right: 60px;
        }
        
        .name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 64px;
            font-weight: 300;
            color: #000;
            line-height: 1.1;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        
        .title {
            font-size: 24px;
            color: #666;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .description {
            font-size: 18px;
            color: #888;
            line-height: 1.4;
            margin-bottom: 30px;
        }
        
        .tags {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: #000;
            color: #fff;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .avatar-section {
            flex-shrink: 0;
        }
        
        .avatar {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: #ddd;
            border: 4px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            position: relative;
        }
        
        .avatar::after {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: linear-gradient(45deg, #000, #333);
            z-index: -1;
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.5;
        }
        
        .accent-line {
            position: absolute;
            bottom: 80px;
            left: 60px;
            width: 120px;
            height: 2px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <div class="content">
            <h1 class="name">PROM<br>SEREYREAKSA</h1>
            <h2 class="title">Creative Technologist</h2>
            <p class="description">
                Software Engineer & Graphic Designer from Cambodia.<br>
                Specialized in React, UI/UX Design, and Digital Art.
            </p>
            <div class="tags">
                <span class="tag">React</span>
                <span class="tag">UI/UX</span>
                <span class="tag">Design</span>
                <span class="tag">Cambodia</span>
            </div>
        </div>
        
        <div class="avatar-section">
            <div class="avatar">
                Profile Image
            </div>
        </div>
    </div>
    
    <div class="accent-line"></div>
</body>
</html>
