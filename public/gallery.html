<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="text-center px-8">
        <!-- Construction Icon -->
        <div class="mb-8">
            <div class="w-20 h-20 mx-auto border-2 border-gray-300 rounded-full flex items-center justify-center">
                <div class="w-8 h-8 border border-gray-400 transform rotate-45"></div>
            </div>
        </div>

        <!-- Main Message -->
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-thin tracking-wider text-black mb-6">
            GALLERY
        </h1>
        
        <div class="w-16 h-px bg-black mx-auto mb-8"></div>
        
        <p class="text-lg md:text-xl font-light text-gray-600 mb-2">
            Sorry, this page is under construction
        </p>
        
        <p class="text-sm md:text-base font-light text-gray-500 mb-8 max-w-md mx-auto">
            I'm currently working on creating a beautiful gallery to showcase my visual work. 
            Please check back soon!
        </p>

        <!-- Back Button -->
        <a 
            href="/"
            class="inline-flex items-center space-x-2 px-8 py-3 border border-gray-300 text-gray-700 hover:border-black hover:text-black transition-colors duration-300"
        >
            <span class="text-sm tracking-wide">‚Üê BACK TO PORTFOLIO</span>
        </a>

        <!-- Progress Dots -->
        <div class="flex justify-center space-x-2 mt-12">
            <div class="w-2 h-2 bg-gray-300 rounded-full animate-pulse"></div>
            <div class="w-2 h-2 bg-gray-300 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
            <div class="w-2 h-2 bg-gray-300 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
        </div>
        
        <p class="text-xs text-gray-400 mt-4 tracking-wider">
            COMING SOON
        </p>
    </div>
</body>
</html>
