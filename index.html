    <style>
      /* Critical layout styles - expanded for better LCP */
      * { box-sizing: border-box; }
      html { font-display: swap; }
      body { 
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

      #root {

      /* Critical navigation styles */

      /* Critical hero section styles */
      .hero-section { 
        min-height: 100vh; 
        padding-top: 80px; /* Account for fixed nav */
        display: flex; 
        align-items: center; 
        justify-content: center; 
      }
      
      /* Critical image styles for LCP */
      .profile-image { 
        width: 320px; 
        height: 320px; 
        border-radius: 50%; 
        object-fit: cover;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        background: #f9fafb;
      }
      @media (min-width: 768px) {
        .profile-image { width: 384px; height: 384px; }
      }
      @media (min-width: 1024px) {
        .profile-image { width: 448px; height: 448px; }
      }
      
      /* Critical typography for LCP text */
      .hero-title {
        font-size: 2.25rem;
        font-weight: 100;
        letter-spacing: 0.05em;
        color: #000000;
        margin: 0;
        line-height: 1.2;
      }
      @media (min-width: 768px) {
        .hero-title { font-size: 3rem; letter-spacing: 0.1em; }
      }
      @media (min-width: 1024px) {
        .hero-title { font-size: 3.75rem; letter-spacing: 0.15em; }
      }
      @media (min-width: 1280px) {
        .hero-title { font-size: 4.5rem; }
      }
      
      /* Critical grid layout */
      .hero-grid {
        display: grid;
        gap: 4rem;
        align-items: center;
        max-width: 80rem;
        margin: 0 auto;
        padding: 0 2rem;
      }
      @media (min-width: 768px) {
        .hero-grid { 
          grid-template-columns: 1fr 1fr; 
          gap: 4rem;
          padding: 0 4rem;
        }
      }
      @media (min-width: 1024px) {
        .hero-grid { padding: 0 6rem; }
      }
      
      /* Critical animations */
      .animate-fadeInLeft { 
        animation: fadeInLeft 0.8s ease-out;
        animation-fill-mode: both;
      }
      .animate-fadeInUp-1 { animation: fadeInUp 0.8s ease-out 0.2s both; }
      .animate-fadeInUp-2 { animation: fadeInUp 0.8s ease-out 0.4s both; }
      .animate-fadeInUp-3 { animation: fadeInUp 0.8s ease-out 0.6s both; }
      .animate-fadeInUp-4 { animation: fadeInUp 0.8s ease-out 0.8s both; }
      .animate-fadeInUp-5 { animation: fadeInUp 0.8s ease-out 1.0s both; }
      .animate-fadeInUp-6 { animation: fadeInUp 0.8s ease-out 1.2s both; }
      
      @keyframes fadeInLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Loading state for images */
      .img-loading { 
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
